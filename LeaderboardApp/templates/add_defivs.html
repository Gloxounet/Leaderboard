<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enregistrez un défi versus</title>
</head>
<body>
    <form action='/form/defivs' method='post'>

        {#Selection de l'équipe1 et 2#}
        <label for="liste_equipe1">Choix de l'équipe 1</label>
        <select name="liste_equipe1" id="liste_equipe1">
            <option value="" selected>--Merci de choisir une équipe--</option>
            {% for name in team_name_list%}
                <option>{{name}}</option>
            {% endfor %}
        </select>

        <label for="liste_equipe2">Choix de l'équipe 2</label>
        <select name="liste_equipe2" id="liste_equipe2">
            <option value="" selected>--Merci de choisir une équipe--</option>
            {% for name in team_name_list%}
                <option>{{name}}</option>
            {% endfor %}
        </select>

        {#Selection du défi#}
        <label for="liste_defi">Choix du défi</label>
        <select name="liste_defi" id="liste_defi">
            <option value="" selected>--Merci de choisir un défi--</option>
            {% for name in defi_name_list%}
                <option>{{name}}</option>
            {% endfor %}
        </select>

        {#Nombre de points marqués#}
        <label for="vequipe1">Victoire de l'équipe 1 ?</label>
        <input type="checkbox" id="vequipe1" name="vequipe1" value=1>

        {#Bouton final#}
        <input type="submit" value="Valider">
    </form>

</body>
</html>
