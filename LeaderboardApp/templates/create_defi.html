<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mettre en ligne un nouveau challenge</title>
</head>
<body>
    <form action='/form/newdefi' method='post'>
        <label for="name">Nom du défi</label>
        <input type="text" id="name" name="name">

        <label for="coef">Coefficient du défi</label>
        <input type="number" id="coef" name="coef" min="1" max="100">

        <label for="solo">S'agit t-il d'un défi solo ?</label>
        <input type="checkbox" id="solo" name="solo" value=1>


        <input type="submit" value="Envoyer le formulaire">
    </form>

</body>
</html>
